    <!--Table-->
    <div class="myTable">
    <div class="container mt-5">
      <h2>Wishlist</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Plant Image</th>
            <th>Plant Name</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="assets/snake_plant.jpg" class="plant-img" alt="snake plant"></td>
            <td><div class="plant-name">Snake Plant</div></td>
            <td>
              <button class="btn btn-danger btn-sm remove-item">-</button>
            </td>
          </tr>
          <tr>
            <td><img src="assets/pothos.jpg" class="plant-img2" alt="snake plant"></td>
            <td><div class="plant-name">Pothos</div></td>
            <td>
              <button class="btn btn-danger btn-sm remove-item">-</button>
            </td>
          </tr>
          <tr>
            <td><img src="assets/ZZ plant.jpg" class="plant-img" alt="snake plant"></td>
            <td><div class="plant-name">ZZ Plant</div></td>
            <td>
              <button class="btn btn-danger btn-sm remove-item">-</button>
            </td>
          </tr>
          <tr>
            <td><img src="assets/Peacelilly.jpg" class="plant-img" alt="snake plant"></td>
            <td><div class="plant-name">Peace Lily</div></td>
            <td>
              <button class="btn btn-danger btn-sm remove-item">-</button>
            </td>
          </tr>
          <tr>
            <td><img src="assets/spiderplant.jpg" class="plant-img2" alt="snake plant"></td>
            <td><div class="plant-name">Spider Plant</div></td>
            <td>
              <button class="btn btn-danger btn-sm remove-item">-</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
